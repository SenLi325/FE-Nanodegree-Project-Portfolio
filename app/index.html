        <script>
            jQuery.noConflict();
            (function($) {
                $(function() {
                   $(".navbar li").click(function(e){
                       $('.navbar li.active').removeClass('active');
                       var $this = $(this);
                       if(!$this.hasClass('active')){
                           $this.addClass('active');
                       }
                   })
                });
            })(jQuery);
        </script>
